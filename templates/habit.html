{% extends "layout.html" %}

{% block title %}
    Habit Tracker
{% endblock %}

{% block main %}
    <form action="/habit" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="habit" required placeholder="Habit (verb)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Track</button>
    </form>

{% endblock %}
